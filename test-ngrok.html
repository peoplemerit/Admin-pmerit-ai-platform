<!DOCTYPE html>
<html>
<head>
    <title>Test ngrok Connection</title>
</head>
<body>
    <h1>Testing PMERIT AI API via ngrok</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script>
    async function testAPI() {
        try {
            const response = await fetch('https://1a33795c3b6f.ngrok-free.app/api/employees');
            const data = await response.json();
            document.getElementById('result').innerHTML = `
                <h3>✅ SUCCESS!</h3>
                <p>Found ${data.count} employees</p>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        } catch (error) {
            document.getElementById('result').innerHTML = `
                <h3>❌ ERROR:</h3>
                <p>${error.message}</p>
            `;
        }
    }
    </script>
</body>
</html>
