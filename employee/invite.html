<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PMERIT Employee Invitation Acceptance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Inter, Arial, sans-serif; background: #f8f9ff; color: #222; margin: 0; padding: 0; }
    .container { max-width: 450px; margin: 80px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.09); padding: 36px 32px; text-align: center; }
    .success { color: #155724; background: #d4edda; border-radius: 6px; padding: 16px; margin-bottom: 18px; }
    .error { color: #721c24; background: #f8d7da; border-radius: 6px; padding: 16px; margin-bottom: 18px; }
    .loading { color: #007bff; margin-bottom: 18px; }
    h1 { margin-bottom: 8px; }
    .btn { background: linear-gradient(135deg,#4facfe 0%,#00f2fe 100%); color: #fff; border: none; border-radius: 8px; padding: 14px 28px; font-size: 1rem; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 25px; transition: all 0.3s ease; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(0,242,254,0.3); }
    .logo { margin-bottom: 25px; max-width: 150px; }
    @media (max-width: 600px) {
      .container { margin: 30px 15px; padding: 25px 20px; }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://pmerit.com/images/pmerit-logo-dark.svg" alt="PMERIT AI Logo" class="logo">
    <h1>Invitation Status</h1>
    <div id="status" class="loading">Processing your invitation...</div>
    <div id="next-steps" style="display: none;">
      <p>Click below to access the Employee Portal:</p>
      <a href="/employee-index.html" class="btn">Go to Portal</a>
    </div>
  </div>

  <script>
    // !! IMPORTANT: Replace with your deployed Cloudflare Worker URL !!
    const API_BASE = 'https://pmerit-employee-api.peoplemerit.workers.dev/api'; 

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    async function acceptInvitation(employeeId) {
      try {
        const response = await fetch(`${API_BASE}/employees/${employeeId}/accept-invitation`, {
          method: 'PUT'
        });
        return await response.json();
      } catch (error) {
        return { success: false, error: error.message || "Network error." };
      }
    }

    async function main() {
      const statusDiv = document.getElementById('status');
      const nextSteps = document.getElementById('next-steps');
      const employeeId = getQueryParam('id');

      if (!employeeId) {
        statusDiv.className = 'error';
        statusDiv.textContent = "Invalid invitation link. Please contact your admin.";
        return;
      }

      statusDiv.textContent = "Accepting your invitation...";
      const result = await acceptInvitation(employeeId);

      if (result.success) {
        statusDiv.className = 'success';
        statusDiv.innerHTML = "ðŸŽ‰ Your invitation has been accepted!<br>You now have access to the Employee Portal.";
        nextSteps.style.display = "block";
      } else if (result.error === "Employee not found") {
        statusDiv.className = 'error';
        statusDiv.textContent = "Invitation not found. Please check your link or contact support.";
      } else if (result.error === "Invitation already accepted.") { // Handle already accepted
        statusDiv.className = 'success'; // Treat as success if already active
        statusDiv.innerHTML = "âœ… Your invitation has already been accepted.<br>You can now access the Employee Portal.";
        nextSteps.style.display = "block";
      }
      else if (result.error) {
        statusDiv.className = 'error';
        statusDiv.textContent = "Error: " + result.error;
      } else {
        statusDiv.className = 'error';
        statusDiv.textContent = "An unknown error occurred. Please try again.";
      }
    }

    document.addEventListener('DOMContentLoaded', main);
  </script>
</body>
</html>
